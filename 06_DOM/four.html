<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit and Remove</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    //adding elements
    function addLanguage(languageName)
    {
        const li = document.createElement('li')
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")

    //optimised

    function addLangOpt(langName)
    {
        const li = document.createElement('li')
        const text = document.createTextNode(langName)
        li.appendChild(text)
        document.querySelector('.language').appendChild(li)
    }
    addLangOpt("Golang")

    // editing elements
    const secElement = document.querySelector("li:nth-child(2)")
    //secElement.innerHTML = "Mojo"

    const newLi = document.createElement('li')
    newLi.innerText = "Mojo"
    secElement.replaceWith(newLi)


    //remove elements
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

    
</script>
</html>
