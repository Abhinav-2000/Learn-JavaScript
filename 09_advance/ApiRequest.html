<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.


</body>

<script>
    const reqUrl = 'https://randomuser.me/api/'         
    const xhr = new XMLHttpRequest()                //creating an object
    xhr.open('GET',reqUrl)
    xhr.onreadystatechange = function(){            // tracking the stage changing
        console.log(xhr.readyState);
        if(xhr.readyState === 4)
        {
            const data = JSON.parse(this.responseText) ;        // converting the response into json which comes in string mostly
            console.log(data.results[0].name);              // printed name from api
        }
    }
    // console.log(xhr.readyState);
    xhr.send()
</script>
</html>
